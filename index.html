<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landify -  App for you</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');
  </style>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__left">
          <a href="#"><img class="header__logo" src="./img/logo.png"></a>
          <nav>
            <ul class="header__list">
              <li class="header__item"><a class="header__link" href="#">About</a></li>
              <li class="header__item"><a class="header__link" href="#">Products</a></li>
              <li class="header__item"><a class="header__link" href="#">Pricing</a></li>
              <li class="header__item"><a class="header__link" href="#">Blog</a></li>
              <li class="header__item"><a class="header__link" href="#">Jobs</a></li>
              <li class="header__item">
                <a class="header__link" href="#">
                  More <span class="header__link--in">
                    <svg width="12" height="6" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M0.969704 0.21967C1.2626 -0.0732233 1.73747 -0.0732233 2.03036 0.21967L6.00003 4.18934L9.9697 0.21967C10.2626 -0.0732233 10.7375 -0.0732233 11.0304 0.21967C11.3233 0.512563 11.3233 0.987437 11.0304 1.28033L6.53036 5.78033C6.23747 6.07322 5.7626 6.07322 5.4697 5.78033L0.969704 1.28033C0.676811 0.987437 0.676811 0.512563 0.969704 0.21967Z" fill="#18191F"/>
                    </svg>
                  </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__right">
          <a href="#"><img class="header__googleButton" src="./img/Google Play Badge.png"></a>
          <a href="#"><img class="header__appStoreButton" src="./img/App Store Badge.png"></a>
        </div>
      </div>
      <div class="header__hero hero">
        <div class="hero__title">
          <span class="hero__title--text">Organise projects.
            Get more done.</span>
        </div>
        <a class="hero__button--link" href="#"><div class="hero__button">Get Started</div></a>
        <img class="hero__imgApp" src="./img/Phone Mockup.png" alt="App screen">
      </div>
    </header>
    <main class="main">
      <section class="clients">
        <div class="clients__line"></div>
        <div class="clients__logos">
          <img src="./img/Airbnb Logo.png" alt="airbnb">
          <img src="./img/Hubspot Logo.png" alt="HubSpot">
          <img src="./img/Google Logo.png" alt="Google">
          <img src="./img/Microsoft Logo.png" alt="Microsoft">
          <img src="./img/Walmart Logo.png" alt="Walmart">
          <img src="./img/FedEx Logo.png" alt="FedEx">
        </div>
        <div class="clients__line"></div>
      </section>
    </main>
  </div>
</body>
</html>
